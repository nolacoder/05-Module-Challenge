<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container justify-center h-75">
      <!-- Timeblocks go here -->
      <table class="table table-hover">
        <tbody>
          <tr>
            <th scope="row">9am</th>
            <td name= "text-cell" id="9am-cell" data-Id="1"><textarea class="col-12" name="9am-text" id="9am-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="nineSaveBtn">Save</button></td>
          </tr>
          <tr>
            <th scope="row">10am</th>
            <td name= "text-cell" id="10am-cell" data-Id="2"><textarea class="col-12" name="10am-text" id="10am-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="tenSaveBtn">Save</button></td>
          </tr>
          <tr>
            <th scope="row">11am</th>
            <td name= "text-cell" id="11am-cell" data-Id="3"><textarea class="col-12" name="11am-text" id="11am-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="elevenSaveBtn">Save</button></td>
          </tr>
          <tr>
            <th scope="row">12pm</th>
            <td name= "text-cell" id="12pm-cell" data-Id="4"><textarea class="col-12" name="12am-text" id="12am-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="twelveSaveBtn">Save</button></td>
          </tr>
          <tr>
            <th scope="row">1pm</th>
            <td name= "text-cell" id="1pm-cell" data-Id="5"><textarea class="col-12" name="1pm-text" id="1pm-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="oneSaveBtn">Save</button></td>
          </tr>
          <tr>
            <th scope="row">2pm</th>
            <td name= "text-cell" id="2pm-cell" data-Id="6"><textarea class="col-12" name="2pm-text" id="2pm-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="twoSaveBtn">Save</button></td>
          </tr>
          <tr>
            <th scope="row">3pm</th>
            <td name= "text-cell" id="3pm-cell" data-Id="7"><textarea class="col-12" name="3pm-text" id="3pm-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="threeSaveBtn">Save</button></td>
          </tr>
          <tr>
            <th scope="row">4pm</th>
            <td name= "text-cell" id="4pm-cell" data-Id="8"><textarea class="col-12" name="4pm-text" id="4pm-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="fourSaveBtn">Save</button></td>
          </tr>
          <tr>
            <th scope="row">5pm</th>
            <td name= "text-cell" id="5pm-cell" data-Id="9"><textarea class="col-12" name="5pm-text" id="5pm-text" rows="3"></textarea></td>
            <td class="align-middle"><button type="button" class="btn btn-primary w-100 h-100" name="fiveSaveBtn">Save</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/time-logic.js"></script>
    <script src="./Assets/js/local-storage.js"></script>
  </body>
</html>
